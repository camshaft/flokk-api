<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>Flokk API</title>
    <script type="text/javascript" src="http://mbostock.github.com/d3/d3.js?1.29.1"></script>
    <style type="text/css">
body {
  font: 10px sans-serif;
}

#circle circle {
  fill: none;
  pointer-events: all;
}

.group path {
  fill-opacity: .5;
}

path.chord {
  stroke: #000;
  stroke-width: .25px;
}

#circle:hover path.fade {
  display: none;
}

    </style>
  </head>
  <body>
    <script type="text/javascript">

var r1 = 1000 / 2,
    r0 = r1 - 120;

var fill = d3.scale.category20c();

var layout = d3.layout.chord()
    .padding(.04)
    .sortSubgroups(d3.descending)
    .sortChords(d3.descending);

var arc = d3.svg.arc()
    .innerRadius(r0)
    .outerRadius(r0 + 20);

var svg = d3.select("body").append("svg:svg")
    .attr("width", r1 * 2)
    .attr("height", r1 * 2)
  .append("svg:g")
    .attr('id', 'circle')
    .attr("transform", "translate(" + r1 + "," + r1 + ")");

d3.json("report.json", function(report) {
  var nodes = report.nodes,
      links = report.links,
      indexByHref = {},
      hrefByIndex = {},
      matrix = [],
      n = 0,
      length = Object.keys(nodes).length;

  // Compute a unique index for each node.
  Object.keys(nodes).forEach(function(href) {
    if (!(href in indexByHref)) {
      hrefByIndex[n] = href;

      var row = matrix[n] = [];
      for (var i = -1; ++i < length;) row[i] = 0;

      indexByHref[href] = n++;
    }
  });

  // Construct a square matrix counting links.
  links.forEach(function(link) {
    var source = indexByHref[link.source],
        row = matrix[source];

    row[indexByHref[link.target]]++;
  });

  layout.matrix(matrix);

  var g = svg.selectAll("g.group")
      .data(layout.groups)
    .enter().append("svg:g")
      .attr("class", "group")
      .on('mouseover', mouseover);

  g.append("svg:path")
      .style("fill", function(d) { return fill(d.index); })
      .style("stroke", function(d) { return fill(d.index); })
      .attr("d", arc);

  g.append("svg:text")
      .each(function(d) { d.angle = (d.startAngle + d.endAngle) / 2; })
      .attr("dy", ".35em")
      .attr("text-anchor", function(d) { return d.angle > Math.PI ? "end" : null; })
      .attr("transform", function(d) {
        return "rotate(" + (d.angle * 180 / Math.PI - 90) + ")"
            + "translate(" + (r0 + 26) + ")"
            + (d.angle > Math.PI ? "rotate(180)" : "");
      })
      .text(function(d) { return nodes[hrefByIndex[d.index]].path; });

  var chord = svg.selectAll("path.chord")
      .data(layout.chords)
    .enter().append("svg:path")
      .attr("class", "chord")
      .style("stroke", function(d) { return d3.rgb(fill(d.source.index)).darker(); })
      .style("fill", function(d) { return fill(d.source.index); })
      .attr("d", d3.svg.chord().radius(r0));

  function mouseover(d, i) {
    chord.classed("fade", function(p) {
      return p.source.index != i
          && p.target.index != i;
    });
  }

});

d3.select(self.frameElement).style("height", "960px");

    </script>
  </body>
</html>
